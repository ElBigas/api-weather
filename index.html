<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/d1025aa395.js" crossorigin="anonymous"></script>

    <title>What is the weather for today?</title>
</head>

<body >

    <div class="container p-0 mt-5 d-flex justify-content-center">

        <div class="card text-center shadow-lg" style="width: 24rem;">

            <div class="card-header">CLIMA E TEMPERATURA</div>

            <div class="card-body">
                <div class="city">Ibipor찾, BR</div>
                <div class="date">Sexta, 14 de abril de 2023</div>

                <div class="container-img">
                    <img src="img/icons/unknown.png" alt="">
                </div>
                <div class="container-temp">
                    <div>22</div>
                    <span>째C</span>
                </div>
                <div class="weather">Nublado</div>
                <div class="hi-low">22째C / 23째C</div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquise a cidade...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
