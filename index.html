<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/header.png">

    <script src="https://kit.fontawesome.com/d1025aa395.js" crossorigin="anonymous"></script>

    <title>What is the weather for today?</title>
</head>

<body >

    <div class="container p-0 d-flex flex-column align-items-center">

        <div class="card text-center shadow-lg" style="width: 24rem;">

            <div class="card-header">What is the weather for today?</div>

            <div class="card-body">
                <div class="city">Cidade</div>
                <div class="date">Data</div>

                <div class="container-img">
                    <img src="img/icons/unknown.png" alt="">
                </div>
                <div class="container-temp d-flex justify-content-center">
                    <div>Temp</div>
                    <span>°C</span>
                </div>
                <div class="weather">Clima</div>
                <div class="low-high">Máxima / Mínima</div>
            </div>

            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Pesquise a cidade...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div>
        </div>

        <div class="alert alert-danger mt-3" role="alert"></div>

    </div>

    <script src="main.js"></script>
</body>

</html>
